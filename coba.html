<!DOCTYPE html>
<html>
<head>
    <title>Contoh HTML Sederhana</title>
</head>
<body>
    <h1>Selamat Datang di Contoh HTML Sederhana</h1>
    <p>Ini adalah dokumen HTML sederhana. Anda dapat menambahkan lebih banyak elemen HTML sesuai kebutuhan Anda.</p>

    <h2>Contoh Daftar</h2>
    <ul>
        <li>Item pertama</li>
        <li>Item kedua</li>
        <li>Item ketiga</li>
    </ul>

    <h2>Contoh Tabel</h2>
    <table border="1">
        <tr>
            <th>Nama</th>
            <th>Usia</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
